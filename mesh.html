<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "white", "font": {"color": "white"}, "id": "lochlan_watson", "label": "lochlan_watson", "length": 2800, "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": 0, "label": 0, "shape": "dot", "size": 10}, {"color": "white", "font": {"color": "white"}, "id": "jamaikanelson", "label": "jamaikanelson", "length": 2800, "shape": "dot", "size": 10}, {"color": "white", "font": {"color": "white"}, "id": "fuck_ur_market", "label": "fuck_ur_market", "length": 2800, "shape": "dot", "size": 10}, {"color": "white", "font": {"color": "white"}, "id": "mrtjnrs", "label": "mrtjnrs", "length": 2800, "shape": "dot", "size": 10}, {"color": "white", "font": {"color": "white"}, "id": "itsrxshofficial", "label": "itsrxshofficial", "length": 2800, "shape": "dot", "size": 10}, {"color": "white", "font": {"color": "white"}, "id": "sambukka13", "label": "sambukka13", "length": 2800, "shape": "dot", "size": 10}, {"color": "white", "font": {"color": "white"}, "id": "xbethanjonesx_", "label": "xbethanjonesx_", "length": 2800, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "lochlan_watson", "to": 0, "weight": 1}, {"from": 0, "to": "jamaikanelson", "weight": 1}, {"from": 0, "to": "fuck_ur_market", "weight": 1}, {"from": 0, "to": "mrtjnrs", "weight": 1}, {"from": 0, "to": "itsrxshofficial", "weight": 1}, {"from": 0, "to": "sambukka13", "weight": 1}, {"from": 0, "to": "xbethanjonesx_", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
